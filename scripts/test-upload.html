<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SocialBuzz Upload Test</h1>
        
        <div class="form-group">
            <label>1. First Login to get token:</label>
            <input type="email" id="email" placeholder="Email" value="admin@socialbuzz.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
        </div>

        <div class="form-group">
            <label>2. Select file to upload:</label>
            <input type="file" id="fileInput" accept="image/*">
            <select id="uploadType">
                <option value="avatar">Avatar</option>
                <option value="upload">General Upload</option>
            </select>
            <button onclick="uploadFile()" id="uploadBtn" disabled>Upload File</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let authToken = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    document.getElementById('uploadBtn').disabled = false;
                    showResult('Login successful! You can now upload files.', 'success');
                } else {
                    showResult(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Login error: ${error.message}`, 'error');
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadType = document.getElementById('uploadType').value;
            
            if (!fileInput.files[0]) {
                showResult('Please select a file first.', 'error');
                return;
            }

            if (!authToken) {
                showResult('Please login first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', uploadType);

            try {
                showResult('Uploading file...', 'info');
                
                const response = await fetch('/api/v1/uploads', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: formData,
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`Upload successful! 
                        <br><strong>URL:</strong> <a href="${data.data.url}" target="_blank">${data.data.url}</a>
                        <br><strong>File:</strong> ${data.data.originalName} (${data.data.size} bytes)
                        <br><strong>Type:</strong> ${data.data.mimetype}`, 'success');
                } else {
                    showResult(`Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Upload error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
